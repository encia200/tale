---
layout: page
permalink: /category/
title: Category
published: true
---
<div style="padding:2rem 0rem;">
    <h2 style="margin:0.7rem 0rem;text-align:center;font-size:3rem">{{ page.title }}</h2>
    <div class="post-line"></div>

    <ul>
      {% for category in site.categories %}
        <li>
          <a href="{{ category | first }}" style="font-size: {{ category | last | size | times: 100 | divided_by: site.categories.size | plus: 50  }}%">
            {{ category | first }}
          </a>
          <span style="color: #AF2318;">({{category | last | size}})</span>
        </li>
      {% endfor %}
    </ul>
</div>
