<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
        </ul>
      </div>
    </nav>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        var last_top = 0;
        $(window).scroll(function() {
                         var this_top = $(this).scrollTop();
                         if( this_top > last_top && last_top>0) {
                            $(".nav").addClass("hide");
                         }
                         else {
                            $(".nav").removeClass("hide");
                         }
                         last_top = this_top;
                    });
    </script>

    <main>
      {{ content }}
    </main>

    <footer>
        {% include channel.html %}
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
    <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
  </body>
</html>
